<!DOCTYPE html>
<html lang="es">
<head>

    {% load static %}

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Pizzería Delizioso</title>
    <link rel="stylesheet" href="{% static 'pizzeriawebapp/css/styles.css' %}">
    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'pizzeriawebapp/css/form.css' %}">
</head>
<body>
    <header>
        <div class="header-left">
            <h1 class="logo">Pizzería Delizioso</h1>
        </div>
    </header>

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <main>
        <h2>Iniciar Sesión</h2>
        <form action="{% url 'Login' %}" method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit">Iniciar Sesión</button>
        </form>
        <p>¿Aún no tienes una cuenta? <a href="{% url 'Registro' %}">Regístrate aquí</a></p>
    </main>

    <footer>
        <p>&copy; 2023 Pizzería Delizioso</p>
    </footer>
</body>
</html>

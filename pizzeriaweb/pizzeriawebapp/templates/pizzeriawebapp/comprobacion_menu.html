<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzería Delizioso</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'pizzeriawebapp/css/styles.css' %}">
</head>
<body>
    <header>
        <div class="header-left">
            <h1 class="logo">Pizzería Delizioso</h1>
        </div>
    </header>

    <h1 style="align-items: center; text-align: center; margin: auto;">Tu Pizza:</h1>

    <!-- Aquí va la tabla -->
    <table class="table" style="border: 2px solid black; margin-top: 30px;">
        <thead>
            <tr>
                {% for encabezado in Encabezados %}
                    <th>{{ encabezado }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            <tr>
                {% for elem in Menu %}
                    <td>
                        {{ elem }}                        
                    </td>
                {% endfor %}
            </tr>
        </tbody>
    </table>

    <div class="botones_decision" style="align-items: center; text-align: center; margin: auto;">
        <a href="{% url 'Home' %}" class="boton" style="margin: 30px;">Aceptar</a>
        <a href="{% url 'borrar_ultimo_menu' %}" class="boton" style="margin: 30px;">Modificar</a>
    </div>

    <footer>
        <p>&copy; 2023 Pizzería Delizioso</p>
    </footer>
</body>
</html>
